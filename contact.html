<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto · Felipe Pires Pilates Studio</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/svg+xml" href="Assets/FP_Isotipo Crema.svg" />
    <meta
      name="description"
      content="Contacta con Felipe Pires Pilates Studio en Sopela, Bizkaia."
    />
  </head>
  <body>
    <div class="site">
      <header class="site-header">
        <div class="nav-wrapper">
          <nav class="main-nav" aria-label="Principales" data-nav>
            <a class="nav-link" href="index.html">Pilates Studio</a>
            <a class="nav-link nav-link--secondary active" href="contact.html"
              >Contacto</a
            >
          </nav>
          <button
            class="nav-toggle"
            type="button"
            aria-label="Abrir menú"
            aria-expanded="false"
            data-nav-toggle
          >
            <span class="nav-toggle__bar"></span>
            <span class="nav-toggle__bar"></span>
            <span class="nav-toggle__bar"></span>
          </button>
        </div>
      </header>

      <main>
        <section class="contact-wrapper" aria-labelledby="contact-title">
          <h1 id="contact-title" class="contact-title">Contacto</h1>
          <form
            id="contact-form"
            method="POST"
            action="https://formsubmit.co/felipetrip87@gmail.com"
            novalidate
          >
            <input
              type="hidden"
              name="_subject"
              value="Nuevo mensaje · Felipe Pires Pilates Studio"
            />
            <input type="hidden" name="_captcha" value="false" />
            <input type="hidden" name="_template" value="box" />
            <input type="hidden" name="_next" value="./contact.html?sent=1" />
            <div class="form-group">
              <label for="name">Nombre *</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Tu nombre..."
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email *</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Tu dirección email..."
                required
              />
            </div>
            <div class="form-group">
              <label for="message">Mensaje *</label>
              <textarea
                id="message"
                name="message"
                placeholder="Tu mensaje..."
                required
              ></textarea>
            </div>
            <button type="submit">Enviar</button>
            <p class="form-feedback" data-feedback></p>
          </form>
        </section>
      </main>

      <footer class="site-footer">
        Felipe Pires. Pilates Studio. 2025 ©
      </footer>
    </div>

    <div class="cookie-banner hidden" data-cookie-banner>
      <p class="cookie-banner__text">
        Utilizamos cookies mínimas para analizar la navegación y mejorar tu
        experiencia. Puedes aceptar o rechazar, y siempre podrás cambiarlo más
        adelante.
      </p>
      <div class="cookie-banner__actions">
        <button class="cookie-btn cookie-btn--primary" data-cookie-accept>
          Aceptar
        </button>
        <button class="cookie-btn" data-cookie-decline>Rechazar</button>
      </div>
    </div>

    <script src="scripts.js" defer></script>
  </body>
</html>
